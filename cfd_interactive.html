<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFD 流場模擬 - Navier-Stokes 求解</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.95);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin: 0 0 5px 0;
            font-weight: 400;
            font-size: 1.8em;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        .badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .canvas-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 0 0 8px 8px;
            margin-top: -8px;
            margin-bottom: 20px;
        }
        .color-bar {
            width: 200px;
            height: 15px;
            background: linear-gradient(90deg, #0000AA, #0066FF, #00CCFF, #00FFCC, #66FF66, #CCFF00, #FFCC00, #FF6600, #FF0000);
            border-radius: 8px;
            border: 1px solid #444;
        }
        .legend span { font-size: 0.85em; color: #aaa; }

        .controls {
            background: rgba(50, 50, 70, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .controls label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9em;
        }
        input[type=range] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #444;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .card {
            background: rgba(60, 60, 80, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #666;
            transition: all 0.3s ease;
        }
        .card h4 {
            margin: 0 0 8px 0;
            font-size: 0.75em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        .card .unit {
            font-size: 0.7em;
            color: #888;
            margin-left: 3px;
        }

        .card.ok { border-color: #2ecc71; }
        .card.ok .value { color: #2ecc71; }
        .card.warn { border-color: #f1c40f; }
        .card.warn .value { color: #f1c40f; }
        .card.bad { border-color: #e74c3c; }
        .card.bad .value { color: #e74c3c; }

        .info-panel {
            background: rgba(40, 40, 60, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.6;
        }
        .info-panel h3 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        .info-panel code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #3498db;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: repeat(2, 1fr); }
            .card .value { font-size: 1.4em; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>90° 彎管 CFD 模擬 <span class="badge">Navier-Stokes</span></h1>
    <p class="subtitle">真實 CFD 計算結果 | Re = 150 | 120×120 網格</p>

    <div class="canvas-container">
        <canvas id="cfdCanvas" width="800" height="650"></canvas>
    </div>

    <div class="legend">
        <span>低速 (內壁)</span>
        <div class="color-bar"></div>
        <span>高速 (外壁)</span>
    </div>

    <div class="controls">
        <label>探針位置 - 沿管道移動測量點</label>
        <input type="range" id="probeSlider" min="0" max="1000" value="300">
    </div>

    <div class="dashboard">
        <div class="card" id="cardRegion">
            <h4>測量區域</h4>
            <div class="value" style="font-size:1em">直管入口</div>
        </div>
        <div class="card" id="cardFlow">
            <h4>風量讀數</h4>
            <div class="value">--<span class="unit">CMM</span></div>
        </div>
        <div class="card" id="cardSkew">
            <h4>偏差程度</h4>
            <div class="value">--<span class="unit">%</span></div>
        </div>
        <div class="card" id="cardStatus">
            <h4>測量狀態</h4>
            <div class="value" style="font-size:1em">--</div>
        </div>
    </div>

    <div class="info-panel">
        <h3>物理說明</h3>
        <p>
            當氣流通過 90° 彎管時，<strong>離心力</strong>會將高速氣流推向外壁。
            這導致彎管後方的速度分佈嚴重不均：外壁區域速度可達 <code>1.5~2x</code> 平均值，
            而內壁區域則低於 <code>0.5x</code>。
        </p>
        <p>
            若探針安裝在外壁側（如位置 1），測得的風量會<strong>虛高 30~50%</strong>。
            只有在經過 <code>5~10 倍管徑</code> 的直管段後，速度分佈才會恢復均勻。
        </p>
    </div>
</div>

<script>
// CFD 資料 (從 Python 計算結果嵌入)
const CFD_DATA = null; // 將從外部 JSON 載入

// 幾何參數 (與 Python 一致)
const GEOM = {
    innerR: 0.25,
    outerR: 0.45,
    cx: 0.45,
    cy: 0.65,
    scale: 650  // Canvas 縮放
};

const canvas = document.getElementById('cfdCanvas');
const ctx = canvas.getContext('2d');
const slider = document.getElementById('probeSlider');

// 粒子系統
let particles = [];
const NUM_PARTICLES = 150;

// 速度場資料 (會從 JSON 載入或即時計算)
let velocityField = null;
let speedField = null;

// 初始化
async function init() {
    // 嘗試載入 CFD 資料
    try {
        const response = await fetch('cfd_data.json');
        const data = await response.json();
        velocityField = { u: data.u, v: data.v };
        speedField = data.speed;
        console.log('CFD 資料載入成功:', data.nx, 'x', data.ny);
    } catch (e) {
        console.log('使用內建物理模型');
        // 使用簡化物理模型
        generateSimplifiedField();
    }

    // 初始化粒子
    initParticles();

    // 開始動畫
    animate();
}

// 簡化物理模型 (當 JSON 載入失敗時使用)
function generateSimplifiedField() {
    const nx = 120, ny = 120;
    speedField = [];
    velocityField = { u: [], v: [] };

    for (let i = 0; i < ny; i++) {
        speedField[i] = [];
        velocityField.u[i] = [];
        velocityField.v[i] = [];
        for (let j = 0; j < nx; j++) {
            const x = j / nx;
            const y = i / ny;
            const phys = getPhysicsAt(x, y);
            speedField[i][j] = phys.inside ? phys.speed : -1;
            velocityField.u[i][j] = phys.u;
            velocityField.v[i][j] = phys.v;
        }
    }
}

// 物理計算 (簡化版 - 當沒有 CFD 資料時使用)
function getPhysicsAt(x, y) {
    const { innerR, outerR, cx, cy } = GEOM;
    const ductW = outerR - innerR;

    let inside = false;
    let speed = 0;
    let u = 0, v = 0;
    let region = '';

    // 入口水平段
    if (x <= cx && y >= (cy - outerR) && y <= (cy - innerR)) {
        inside = true;
        region = 'inlet';
        const n = (y - (cy - outerR)) / ductW;
        speed = 4 * n * (1 - n); // 拋物線
        u = speed;
        v = 0;
    }

    // 彎管區域
    const r = Math.sqrt((x - cx)**2 + (y - cy)**2);
    if (r >= innerR && r <= outerR) {
        const theta = Math.atan2(y - cy, x - cx);
        if (theta >= -Math.PI/2 && theta <= 0) {
            inside = true;
            region = 'bend';
            const rNorm = (r - innerR) / ductW;
            // 離心力效應
            speed = 0.3 + 0.8 * Math.pow(rNorm, 0.7);
            u = speed * Math.sin(-theta);
            v = -speed * Math.cos(-theta);
        }
    }

    // 出口垂直段
    if (y <= cy && x >= (cx + innerR) && x <= (cx + outerR)) {
        inside = true;
        const xNorm = (x - (cx + innerR)) / ductW;
        const distFromBend = cy - y;

        if (distFromBend < 0.25) {
            region = 'after_bend';
            const recovery = distFromBend / 0.25;
            const skew = 0.3 + 0.8 * Math.pow(xNorm, 0.6);
            const parabolic = 4 * xNorm * (1 - xNorm);
            speed = skew * (1 - recovery) + parabolic * recovery;
        } else {
            region = 'outlet';
            speed = 4 * xNorm * (1 - xNorm);
        }
        u = 0;
        v = -speed;
    }

    return { inside, speed, u, v, region };
}

// 從場資料取得速度
function getVelocityFromField(x, y) {
    if (!speedField) return { speed: 0, u: 0, v: 0, inside: false };

    const nx = speedField[0].length;
    const ny = speedField.length;
    const i = Math.floor(y * ny);
    const j = Math.floor(x * nx);

    if (i < 0 || i >= ny || j < 0 || j >= nx) {
        return { speed: 0, u: 0, v: 0, inside: false };
    }

    const spd = speedField[i][j];
    if (spd < 0) return { speed: 0, u: 0, v: 0, inside: false };

    return {
        speed: spd,
        u: velocityField.u[i][j],
        v: velocityField.v[i][j],
        inside: true
    };
}

// 初始化粒子
function initParticles() {
    particles = [];
    for (let i = 0; i < NUM_PARTICLES; i++) {
        particles.push(createParticle());
    }
}

function createParticle() {
    const { innerR, outerR, cy } = GEOM;
    return {
        x: 0.02,
        y: cy - outerR + Math.random() * (outerR - innerR),
        age: Math.random() * 100
    };
}

// 繪製熱圖
function drawHeatmap() {
    if (!speedField) return;

    const { scale } = GEOM;
    const nx = speedField[0].length;
    const ny = speedField.length;
    const cellW = scale / nx;
    const cellH = scale / ny;

    for (let i = 0; i < ny; i++) {
        for (let j = 0; j < nx; j++) {
            const spd = speedField[i][j];
            if (spd < 0) continue;

            // 色彩映射
            const hue = 240 * (1 - Math.min(spd, 1));
            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.fillRect(j * cellW, (ny - 1 - i) * cellH, cellW + 1, cellH + 1);
        }
    }
}

// 繪製管道邊界
function drawBoundary() {
    const { innerR, outerR, cx, cy, scale } = GEOM;

    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 2;

    // 轉換座標
    const toCanvas = (x, y) => [x * scale, (1 - y) * scale];

    // 入口段
    ctx.beginPath();
    let [x1, y1] = toCanvas(0, cy - outerR);
    let [x2, y2] = toCanvas(cx, cy - outerR);
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    ctx.beginPath();
    [x1, y1] = toCanvas(0, cy - innerR);
    [x2, y2] = toCanvas(cx, cy - innerR);
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    // 彎管 (圓弧)
    const cxCanvas = cx * scale;
    const cyCanvas = (1 - cy) * scale;

    ctx.beginPath();
    ctx.arc(cxCanvas, cyCanvas, innerR * scale, Math.PI/2, 0, true);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(cxCanvas, cyCanvas, outerR * scale, Math.PI/2, 0, true);
    ctx.stroke();

    // 出口段
    ctx.beginPath();
    [x1, y1] = toCanvas(cx + innerR, cy);
    [x2, y2] = toCanvas(cx + innerR, 0);
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    ctx.beginPath();
    [x1, y1] = toCanvas(cx + outerR, cy);
    [x2, y2] = toCanvas(cx + outerR, 0);
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}

// 繪製粒子
function drawParticles() {
    const { scale } = GEOM;

    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';

    for (const p of particles) {
        const vel = getVelocityFromField(p.x, p.y);

        if (vel.inside && vel.speed > 0.01) {
            // 繪製粒子
            const canvasX = p.x * scale;
            const canvasY = (1 - p.y) * scale;

            ctx.beginPath();
            ctx.arc(canvasX, canvasY, 2.5, 0, Math.PI * 2);
            ctx.fill();

            // 更新位置
            p.x += vel.u * 0.008;
            p.y += vel.v * 0.008;
        }

        // 重置離開邊界的粒子
        if (p.y < 0.02 || p.x > 0.98 || !vel.inside) {
            Object.assign(p, createParticle());
        }
    }
}

// 繪製探針
function drawProbe(progress) {
    const { innerR, outerR, cx, cy, scale } = GEOM;
    const ductW = outerR - innerR;

    let probeX, probeY, angle;
    let region = '';

    // 根據進度計算探針位置
    if (progress < 0.35) {
        // 入口段
        const p = progress / 0.35;
        probeX = 0.02 + p * (cx - 0.02);
        probeY = cy - innerR - ductW / 2;
        angle = 0;
        region = '直管入口';
    } else if (progress < 0.55) {
        // 彎管
        const p = (progress - 0.35) / 0.2;
        const theta = -p * Math.PI / 2;
        const r = innerR + ductW / 2;
        probeX = cx + r * Math.cos(theta);
        probeY = cy + r * Math.sin(theta);
        angle = theta + Math.PI / 2;
        region = '彎管區域';
    } else {
        // 出口段
        const p = (progress - 0.55) / 0.45;
        probeX = cx + innerR + ductW / 2;
        probeY = cy - p * cy;
        angle = Math.PI / 2;
        region = p < 0.3 ? '彎管後方' : '直管出口';
    }

    // 轉換到 Canvas 座標
    const canvasX = probeX * scale;
    const canvasY = (1 - probeY) * scale;

    // 繪製探針線
    ctx.save();
    ctx.translate(canvasX, canvasY);
    ctx.rotate(-angle);

    // 測量線
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 3;
    ctx.setLineDash([5, 5]);
    ctx.beginPath();
    ctx.moveTo(0, -ductW * scale / 2);
    ctx.lineTo(0, ductW * scale / 2);
    ctx.stroke();
    ctx.setLineDash([]);

    // 探針點
    ctx.fillStyle = '#ff3333';
    ctx.beginPath();
    ctx.arc(0, ductW * scale * 0.3, 8, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.restore();

    // 計算該位置的速度分佈
    let maxSpeed = 0, avgSpeed = 0, count = 0;
    const samples = 20;

    for (let i = 0; i < samples; i++) {
        const t = i / (samples - 1);
        let sampleX, sampleY;

        if (progress < 0.35) {
            sampleX = probeX;
            sampleY = cy - outerR + t * ductW;
        } else if (progress < 0.55) {
            const r = innerR + t * ductW;
            const theta = -((progress - 0.35) / 0.2) * Math.PI / 2;
            sampleX = cx + r * Math.cos(theta);
            sampleY = cy + r * Math.sin(theta);
        } else {
            sampleX = cx + innerR + t * ductW;
            sampleY = probeY;
        }

        const vel = getVelocityFromField(sampleX, sampleY);
        if (vel.inside) {
            maxSpeed = Math.max(maxSpeed, vel.speed);
            avgSpeed += vel.speed;
            count++;
        }
    }

    avgSpeed = count > 0 ? avgSpeed / count : 0;

    // 探針在外側測得的值
    const probeReading = maxSpeed * 0.9 + avgSpeed * 0.1;

    return { region, probeReading, avgSpeed, maxSpeed };
}

// 更新儀表板
function updateDashboard(data) {
    const { region, probeReading, avgSpeed, maxSpeed } = data;

    // 換算成 CMM (假設基準 30 CMM)
    const flowCMM = probeReading * 35 + 5;
    const trueCMM = avgSpeed * 30 + 5;
    const skewPercent = ((flowCMM - trueCMM) / trueCMM * 100).toFixed(0);

    // 狀態判定
    let status, statusClass;
    if (Math.abs(skewPercent) < 10) {
        status = '準確';
        statusClass = 'ok';
    } else if (Math.abs(skewPercent) < 25) {
        status = '略偏';
        statusClass = 'warn';
    } else {
        status = '偏差大';
        statusClass = 'bad';
    }

    // 更新卡片
    document.querySelector('#cardRegion .value').textContent = region;

    const flowCard = document.getElementById('cardFlow');
    flowCard.querySelector('.value').innerHTML = flowCMM.toFixed(1) + '<span class="unit">CMM</span>';
    flowCard.className = 'card ' + statusClass;

    const skewCard = document.getElementById('cardSkew');
    skewCard.querySelector('.value').innerHTML = (skewPercent > 0 ? '+' : '') + skewPercent + '<span class="unit">%</span>';
    skewCard.className = 'card ' + statusClass;

    const statusCard = document.getElementById('cardStatus');
    statusCard.querySelector('.value').textContent = status;
    statusCard.className = 'card ' + statusClass;
}

// 動畫主迴圈
function animate() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 繪製熱圖
    drawHeatmap();

    // 繪製邊界
    drawBoundary();

    // 繪製粒子
    drawParticles();

    // 繪製探針並取得數據
    const progress = slider.value / 1000;
    const data = drawProbe(progress);

    // 更新儀表板
    updateDashboard(data);

    requestAnimationFrame(animate);
}

// 啟動
init();
</script>

</body>
</html>
